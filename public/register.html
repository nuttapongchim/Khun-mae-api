<html>
    <head>
        <style>

            input, button {
                margin-top: 10px;
                width: 100%;
            }

            button {
                font-size: 12px;
            }

            h1 {
                text-align: center;
            }

            .container{
                width: 500px;
                margin: 0 auto;
                border: 1px black solid;
                padding: 25px;
                border-radius: 3px;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>Member Register</h1>
            <form action="/api/v1/member_create" method="POST">
                <input placeholder="username" name="username"/> <br>
                <input type="password" placeholder="password" name="password"> <br>
                <input placeholder="firstname" name="firstname"/> <br>
                <input placeholder="lastname" name="lastname"> <br>
                <input type="date" placeholder="birthdate" name="birthdate"> <br>
                <input type="number" placeholder="weight" name="weight"> <br>
                <input type="number" placeholder="height" name="height"> <br>
                <button>register</button>
            </form>
        </div>
    </body>
</html>
